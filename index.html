<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 글자수 카운터 - PPT, Word, PDF 글자수 세기 | 무료 온라인 도구</title>
    <meta name="description" content="PPT, Word, Excel, PDF, TXT, 이미지 파일의 글자수를 무료로 계산하세요. OCR로 이미지 내 텍스트도 자동 인식. 서버 업로드 없이 브라우저에서 안전하게 처리됩니다.">
    <meta name="keywords" content="글자수 세기, 글자수 카운터, PPT 글자수, PDF 글자수, Word 글자수, 문자수 세기, OCR, 텍스트 추출, 무료 온라인 도구">
    <meta name="author" content="hada0127">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://github.com/hada0127/count-text">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="문서 글자수 카운터 - PPT, Word, PDF 글자수 세기">
    <meta property="og:description" content="PPT, Word, Excel, PDF, 이미지 파일의 글자수를 무료로 계산. OCR로 이미지 내 텍스트도 자동 인식.">
    <meta property="og:locale" content="ko_KR">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="문서 글자수 카운터">
    <meta name="twitter:description" content="PPT, Word, Excel, PDF 글자수 무료 계산. 이미지 OCR 지원.">

    <!-- Podo UI CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hada0127/podo-ui@main/cdn/podo-ui.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>문서 글자수 카운터</h1>
            <div class="format-badges">
                <span class="badge badge-pptx">PPTX</span>
                <span class="badge badge-docx">DOCX</span>
                <span class="badge badge-xlsx">XLSX</span>
                <span class="badge badge-pdf">PDF</span>
                <span class="badge badge-txt">TXT</span>
                <span class="badge badge-img">이미지</span>
            </div>
            <p class="privacy-note">모든 파일은 브라우저에서만 처리되며, 서버에 업로드되지 않습니다.</p>
        </header>

        <!-- 쿠팡 파트너스 광고 -->
        <div class="ad-container">
            <script src="https://ads-partners.coupang.com/g.js"></script>
            <script>
                new PartnersCoupang.G({"id":741157,"template":"carousel","trackingCode":"AF0950970","width":"680","height":"140","tsource":""});
            </script>
        </div>

        <div class="upload-card">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">📄</div>
                <p class="drop-zone-text">
                    여기에 파일을 드래그하거나<br>
                    <span>클릭하여 파일 선택</span>
                </p>
            </div>
            <input type="file" id="fileInput" accept=".ppt,.pptx,.doc,.docx,.xls,.xlsx,.pdf,.txt,.png,.jpg,.jpeg,.gif,.bmp,.tiff,.webp">

            <div class="file-info" id="fileInfo">
                <span class="file-type-badge" id="fileTypeIcon"></span>
                <span id="fileName"></span>
            </div>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">분석 준비 중...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="ocr-settings">
                <h4 class="ocr-settings-title">OCR 언어 설정</h4>
                <div class="language-grid" id="languageGrid">
                    <label class="language-option">
                        <input type="checkbox" value="kor" checked> 한국어
                    </label>
                    <label class="language-option">
                        <input type="checkbox" value="eng" checked> English
                    </label>
                    <label class="language-option">
                        <input type="checkbox" value="jpn"> 日本語
                    </label>
                    <label class="language-option">
                        <input type="checkbox" value="chi_sim"> 简体中文
                    </label>
                    <label class="language-option">
                        <input type="checkbox" value="chi_tra"> 繁體中文
                    </label>
                    <label class="language-option">
                        <input type="checkbox" value="ara"> العربية
                    </label>
                    <label class="language-option">
                        <input type="checkbox" value="spa"> Español
                    </label>
                    <label class="language-option">
                        <input type="checkbox" value="fra"> Français
                    </label>
                    <label class="language-option">
                        <input type="checkbox" value="deu"> Deutsch
                    </label>
                    <label class="language-option">
                        <input type="checkbox" value="rus"> Русский
                    </label>
                    <label class="language-option">
                        <input type="checkbox" value="por"> Português
                    </label>
                    <label class="language-option">
                        <input type="checkbox" value="ita"> Italiano
                    </label>
                    <label class="language-option">
                        <input type="checkbox" value="vie"> Tiếng Việt
                    </label>
                    <label class="language-option">
                        <input type="checkbox" value="tha"> ไทย
                    </label>
                    <label class="language-option">
                        <input type="checkbox" value="hin"> हिन्दी
                    </label>
                </div>
            </div>
        </div>

        <div class="results-card" id="resultsSection">
            <div class="summary-grid">
                <div class="summary-item">
                    <span class="summary-number" id="totalChars">0</span>
                    <span class="summary-label">총 글자수</span>
                </div>
                <div class="summary-item secondary">
                    <span class="summary-number" id="textChars">0</span>
                    <span class="summary-label">텍스트 글자수</span>
                </div>
                <div class="summary-item secondary">
                    <span class="summary-number" id="ocrChars">0</span>
                    <span class="summary-label">이미지 내 글자수</span>
                </div>
            </div>

            <h3 class="section-title" id="sectionTitle">상세 정보</h3>
            <div id="slidesContainer"></div>
        </div>

        <footer class="footer">
            <a href="https://github.com/hada0127/count-text" target="_blank" rel="noopener noreferrer">GitHub</a>
        </footer>
    </div>

    <!-- JSZip for Office file parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- PDF.js for PDF parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Tesseract.js for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="app.js"></script>
</body>
</html>
